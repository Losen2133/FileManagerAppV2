<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      File Manager App v2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">File Name</ion-label>
    <ion-input [(ngModel)]="fileName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">File Content</ion-label>
    <ion-textarea [(ngModel)]="fileContent"></ion-textarea>
  </ion-item>

  <ion-button expand="full" (click)="createFile()">Save File</ion-button>
  <ion-button expand="full" (click)="nextPage()">Next Page</ion-button>
  <ion-button>Test Button</ion-button>

  <ion-tabs>
    <ion-tab tab="home"></ion-tab>
  </ion-tabs>
</ion-content>
