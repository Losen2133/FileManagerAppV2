<app-page-header [title]="pageTitle"></app-page-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let file of fileList">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ file.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{ file.content }}</ion-card-content>
          <div class="card-footer">
            <div class="actions">
              <ion-button fill="clear">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear" color="danger">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
