<app-page-header [title]="pageTitle"></app-page-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let file of fileList">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ file.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{ file.content }}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
